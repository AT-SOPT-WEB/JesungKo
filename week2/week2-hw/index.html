<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>투두 리스트</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="index.js"></script>
    </head>

    <body>
        <div class="all-container">
            <header>
                <button class="all-filter">전체</button><button class="complete-filter">완료됨</button
                ><button class="non-complete-filter">미완료</button>
                <article class="dropdown-article">
                    <button class="importance-filter"><span>중요도</span><img src="./icon.png" /></button>
                    <!-- 필터링에 있는 드롭다운 메뉴 -->
                    <section class="dropdown-menu">
                        <button class="dropdown-item priority-1">1</button>
                        <button class="dropdown-item priority-2">2</button>
                        <button class="dropdown-item priority-3">3</button>
                    </section>
                    <!-- 필터링에 있는 드롭다운 메뉴 -->
                </article>
                <div></div>
            </header>
            <!-- 모달 -->
            <section class="modal-section">
                <article>
                    <span>이미 완료된 todo입니다.</span>
                    <button>닫기</button>
                </article>
            </section>
            <!-- 모달 -->
            <main>
                <section class="input-section">
                    <input placeholder="할 일을 입력하세요" />
                    <article class="select-priority">
                        <button class="select-priority-addBtn">중요도 선택</button>
                        <!-- 투두 추가할 때 입력하는 드롭다운 -->
                        <section class="select-priority-section">
                            <button class="dropdown-item priority-2-1">1</button
                            ><button class="dropdown-item priority-2-2">2</button
                            ><button class="dropdown-item priority-2-3">3</button>
                        </section>
                        <!-- 투두 추가할 때 입력하는 드롭다운 -->
                    </article>
                    <button class="add-todo">추가</button>
                </section>
                <section class="control-section">
                    <button class="delete-button">삭제</button><button class="complete-button">완료</button>
                </section>
                <section class="table-section">
                    <table>
                        <colgroup>
                            <col style="width: 15%" />
                            <col style="width: 15%" />
                            <col style="width: 15%" />
                            <col style="width: 55%" />
                        </colgroup>
                        <tr>
                            <th>체크</th>
                            <th>중요도</th>
                            <th>완료됨</th>
                            <th>할일</th>
                        </tr>
                    </table>
                </section>
            </main>
        </div>
    </body>
</html>
